<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mind Ease - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f0fff0, #e6f2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    h2 {
      color: #339966;
      margin-bottom: 10px;
    }

    .greeting {
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #339966;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2a7d5f;
    }

    .link, .toggle {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #666;
    }

    a {
      color: #339966;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Mind Ease ðŸ’™</h2>
    <p class="greeting">A gentle space for students to breathe and recharge ðŸŒ¸</p>

    <input type="email" id="login-email" placeholder="Email" />
    <input type="password" id="login-password" placeholder="Password" />
    <button onclick="handleLogin()">Login</button>

    <p class="link"><a href="#">Forgot Password?</a></p>
    <p class="toggle">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    function handleLogin() {
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      alert("Welcome back to Mind Ease!");
    }
  </script>
</body>
</html>
